<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            background-color: grey;
            margin: 0;
            padding: 0;
        }

        body {
            margin-left: 10px;
            margin-top: 5px;
        }

        ol {
            margin: 20px;
        }
    </style>
    <title>Desafio 6</title>

</head>

<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag
        que você deverá utilizar em cada caso.</p>

    <ol>
        <ul type="square">
            <li><abbr title="tag p">Paragráfos</abbr>
            <li><abbr title="tag title">titulos</abbr>
            <li><abbr title="tag img">imagens</abbr>
            <li><abbr title="tag abbr">Abreviações</abbr>
            <li><abbr title="tag code">Código-fonte</abbr>
            <li><abbr title="tag ol">listas numeradas</abbr>
            <li><abbr title="tag ul">Lista com demarcadores</abbr>
        </ul>
    </ol>

</body>

</html>
